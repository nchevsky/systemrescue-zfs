APPEND archisobasedir=%INSTALL_DIR% archiso_nfs_srv=${pxeserver}:/run/sysresccd/bootmnt %DEFAULTKERNELPARAM%
SYSAPPEND 3

LABEL sysresccd_http
TEXT HELP
